<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Details</title>
</head>
<body>
    {% load static %}

    <a>Parent details</a>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'parent:parentadddata' parent_id%}" method="post">
        {% csrf_token %}
        {{form.as_ul}}
    <input type="submit" value="Submit">
    </form>
    {% for status in details %}
        <label> {{status_text}}</label><br>
    {% endfor %}

</body>
</html>
